name: Deploy Vite React App

on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare deployment
        run: |
          cd dist

          # Только самые необходимые файлы
          touch .nojekyll
          cp index.html 404.html

          # Проверяем пути в index.html
          echo "=== Checking paths in index.html ==="
          grep -E 'src="[^"]*|href="[^"]*' index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
